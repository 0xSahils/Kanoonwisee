<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanoonWise CMS</title>
    <!-- Netlify CMS default stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.css" />
    <!-- Minimal local overrides to better match site admin styling -->
    <style>
      html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial}
      body{background:#f8fafc;}
      .nc-root{background:transparent}
      /* Make the CMS panel visually centered and with softer card */
      .nc-app__frame{
        background:transparent;
      }
      .nc-login, .nc-app__frame>div{
        max-width:1000px;
        margin:24px auto !important;
        border-radius:10px !important;
        box-shadow:0 6px 18px rgba(15,23,42,0.08) !important;
        overflow:hidden;
      }
      /* Tweak login button to match site's green/teal */
      .nc-cms-login__button, .nc-login button[type=submit] {
        background:#0f766e !important;
        border-color:transparent !important;
        color:#fff !important;
        box-shadow:0 6px 12px rgba(15,118,110,0.12) !important;
      }
    </style>
  </head>
  <body>
    <!-- Include the Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <!-- Initialize Netlify Identity Widget -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
